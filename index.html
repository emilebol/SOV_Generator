<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <!-- Prompt Library CSS -->
    <link rel="stylesheet" href="generator.css" />
    <title>AI Prompts</title>
  </head>

  <body>

    <!-- Prompt Generator-->
    <div class="background-box border border-dark border-3">
      <div class="prompt-box">
        <h1>Event Promotion Generator</h1>
        <!-- Explain Button -->
        <button type="button" class="exp-btn enabled hover" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Example
        </button>
        <!-- Explanation Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body p-0">
                <!-- (Modal content unchanged) -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Prompt Form -->
        <form id="prompt-form">
          <label>
            Event Name:
            <span class="text-danger">*</span>
          </label>
          <br />
          <textarea class="small-textarea bg-light" id="eventName" placeholder="My B2B Summit"></textarea>
          <br />

          <label>
            Event Format (Online or In-person):
            <span class="text-danger">*</span>
          </label>
          <br />
          <textarea class="small-textarea bg-light" id="eventFormat" placeholder="Online or In-person"></textarea>
          <br />

          <label>
            Event Date:
            <span class="text-danger">*</span>
          </label>
          <br />
          <textarea class="small-textarea bg-light" id="eventDate" placeholder="26 June"></textarea>
          <br />

          <label>
            Event Time (Start - End):
            <span class="text-danger">*</span>
          </label>
          <br />
          <textarea class="small-textarea bg-light" id="eventTime" placeholder="10:00 - 10:45 CET"></textarea>
          <br />

          <label>
            Topic:
            <span class="text-danger">*</span>
          </label>
          <br />
          <textarea class="small-textarea bg-light" id="topic" placeholder="Marketing Automation"></textarea>
          <br />

          <label>
            Speaker's Name:
            <span class="text-danger">*</span>
          </label>
          <br />
          <textarea class="small-textarea bg-light" id="speakerName" placeholder="John Doe"></textarea>
          <br />

          <label>
            Speaker's Company:
            <span class="text-danger">*</span>
          </label>
          <br />
          <textarea class="small-textarea bg-light" id="speakerCompany" placeholder="Acme Corp"></textarea>
          <br />

          <label>
            Target Audience:
            <span class="text-danger">*</span>
          </label>
          <br />
          <textarea class="small-textarea bg-light" id="targetAudience" placeholder="Marketing Managers"></textarea>
          <br />

          <label>
            Link to Landing Page:
            <span class="text-danger">*</span>
          </label>
          <br />
          <textarea class="small-textarea bg-light" id="landingPage" placeholder="https://example.com/register"></textarea>
          <br />

          <p class="hidden error-msg bg-danger border border-1 border-dark" id="errorMsg">
            *Please fill out all the fields*
          </p>
          <button class="hover active" type="submit" id="generate-prompt-button">Generate Prompt</button>
          <button type="button" id="copy-prompt-button" class="copy-disabled" disabled>Copy Prompt</button>
        </form>
        <div>
          <p id="aiPrompt"></p>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <!-- Prompt Library JS -->
    <script src="assessments.js"></script>
  </body>
</html>
