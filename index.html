<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Generator</title>
  <link rel="stylesheet" href="generator.css" />
</head>
<body>

  <div class="tab-groups">
    <div class="tab-section">
      <h2>Events</h2>
      <button class="tab-button" data-prompt="event">Event Posts</button>
      <button class="tab-button" data-prompt="thoughtLeadership">Thought Leadership Posts</button>
    </div>

    <div class="tab-section">
      <h2>Product Marketing</h2>
      <button class="tab-button" data-prompt="abmMessaging">Messaging First Draft</button>
      <button class="tab-button" data-prompt="abmRefine">Refine Storyline</button>
    </div>
  </div>

  <div id="container" class="background-box">
    <form id="prompt-form"></form>
    <div><p id="aiPrompt"></p></div>
  </div>

  <script src="assessments.js"></script>
</body>
</html>
